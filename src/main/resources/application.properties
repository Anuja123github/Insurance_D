#Main
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/insurance_d
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
server.port=8080

spring.mvc.pathmatch.matching-strategy=ant-path-matcher

spring.profiles.active=dev

management.endpoints.web.exposure.include= *
management.info.env.enabled=true
management.endpoint.health.show-details=always

info.app.name= Car_Insurance_Project
info.app.description = Spring Boot App With SPring Data JPA _REST_API MICROSERVICES
info.app.version = STS_4 JAVA_8

